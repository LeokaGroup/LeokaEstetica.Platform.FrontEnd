<p-toast></p-toast>

<div class="d-flex block-profile space-top-50">
  <div class="profile-left-menu col-lg-3">

  </div>

  <div>
    <p-table [value]="archivedProjects$.value.projectsArchive"
            
            dataKey="projectId"
            [paginator]="archivedProjects$.value.total > 0"
            [rows]="10"
            styleClass="p-datatable-gridlines"
            responsiveLayout="scroll"
            >
      <ng-template pTemplate="caption">
          <h3>Ваши проекты в архиве</h3>
      </ng-template>

      <ng-template pTemplate="header">
        <tr>
          <th></th>
          <th>ID</th>
          <th>Название проекта</th>
          <th>Дата архивации</th>
          <!-- <th>Просмотр</th>
          <th>Редактирование</th>
          <th>Архивирование</th>
          <th>Удаление</th> -->
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-project>
          <tr>
            <td>
              <p-tableCheckbox [value]="project"></p-tableCheckbox>
            </td>
            <td>{{project.projectId}}</td>
            <td>{{project.projectName}}</td>
            <td>{{project.dateArchived}}</td>
            <!-- <td><button pButton type="button"
              label="Просмотр"
              class="p-button-outlined p-button-primaryproject.projectId">
                </button>
            </td> -->
            <!-- <td><button pButton type="button"
                        label="Редактировать"
                        class="p-button-outlined p-button-primary"
                        (click)="onRouteEditProject(project.projectId)">
                </button>
            </td>

            <td>
              <button pButton type="button"
                      label="В архив"
                      class="p-button-outlined p-button-warning"
                      [disabled]="project.projectStatusSysName == 'Archived'"
                      (click)="onAddArchiveProjectAsync(project.projectId)">
              </button>
            </td>
            <td>
              <button pButton
                      type="button"
                      label="Удалить"
                      class="p-button-outlined p-button-danger"
                      (click)="onBeforeDeleteProject(project.projectId, project.projectName)">
              </button>
            </td> -->
          </tr>
      </ng-template>

      <ng-template pTemplate="summary">
          Всего: {{archivedProjects$.value.total}}
      </ng-template>

      <ng-template pTemplate="emptymessage">
        <tr>
            <td colspan="7">
              <div class="empty-projects">
                У вас пока нет проектов, находящихся в архиве.
              </div>
            </td>
        </tr>
    </ng-template>
  </p-table>
  </div>
</div>
