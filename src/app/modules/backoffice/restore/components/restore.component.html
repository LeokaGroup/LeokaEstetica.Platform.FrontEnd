<p-toast></p-toast>

<div class="d-flex block-profile space-top-80">
  <div class="profile-left-menu col-lg-3">

  </div>

  <div>
    <p-toast></p-toast>

    <div class="section-1-container section-container">
      <div class="container">
        <div class="row">
          <div
            class="col-10 offset-1 col-lg-8 offset-lg-2 div-wrapper d-flex justify-content-center align-items-center">
            <div class="div-to-align">
              <div class="row justify-content-center form-signin">
                <h3 class="text-center title-text">Восстановление пароля</h3>

                <div class="mb-3" *ngIf="!isVisibleRestorePassword">
                  <label for="exampleInputEmail1" class="form-label">Email</label>
                  <input type="email" class="input-control" [(ngModel)]="email">
                </div>

                <div class="mb-3" *ngIf="isVisibleRestorePassword">
                    <label for="exampleInputEmail1" class="form-label">Новый пароль</label>
                    <input type="password" class="input-control" [(ngModel)]="restorePassword">
                  </div>

                <button type="submit" 
                        class="btn btn-primary button-action-pur-control"
                        (click)="onRestorePasswordAsync()">
                  Восстановить
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
