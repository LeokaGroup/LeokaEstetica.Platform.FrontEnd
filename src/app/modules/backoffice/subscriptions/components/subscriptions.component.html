<p-toast></p-toast>

<div class="d-flex block-profile space-top-50">
  <div class="profile-left-menu col-lg-3">

  </div>


  <div class="block-worksheet block-subscriptions">
    <div *ngFor="let item of subscriptions$.value"
         [class.active]="item.isActive" class="worksheet-panel subscription" >

      <p-card header="Подписка" subheader="{{item.subscriptionName}}"
              [style]="{width: '360px',height:'200px'}"  styleClass="p-card-shadow" >

        <button pButton pRipple type="button" label="Что входит в подписку?"
                class="p-button-text p-button-plain"></button>


        <ng-template pTemplate="header" *ngIf="item.isActive">
          <p-button label="Подписка оформлена"
                    styleClass="p-button-success">
          </p-button>
        </ng-template>
      </p-card>

    </div>
  </div>
</div>
