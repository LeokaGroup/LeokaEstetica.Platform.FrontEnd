<div class="tarifs">

  <div class="tarifs-body" *ngFor="let fr of fareRules$.value">
    <p-card>
      <div class="header">
        <h3 class="title">
          {{fr.name}}
        </h3>

        <h4 class="price">
          {{fr.price}} ₽/мес.
        </h4>

        <h6 class="label">
          {{fr.label}}
        </h6>
      </div>


      <div class="footer">
        <strong style="text-align: center" class="text-content">Что входит в тариф:</strong>
        <ul *ngFor="let item of fr.fareRuleItems" class="discription">
          <li class="text-content">{{item.name}} {{item.label}}</li>
        </ul>
      </div>


      <div *ngIf="fr.ruleId==1; else elseBlock"><span style="line-height:70px; border:1px solid white"></span></div>
      <ng-template #elseBlock>
        <button type="submit" class="btn btn-primary button-action-pur-control"
                (click)="onCreateOrderAsync(fr.ruleId)">
        Выбрать
      </button></ng-template>

    </p-card>

  </div>
</div>
