<nav class="navbar navbar-light justify-content-center">
  <a class="navbar-brand" routerLink="">
    <img class="logo" src="../../../../assets/images/logo/logo.svg">
  </a>

  <div class="form-inline">
    <div class="header-buttons d-flex menu">
      <div *ngFor="let item of headerData$.value">
          <div class="menu-item" (click)="onSelectHeaderItem(item)">{{item.menuItemTitle}}</div>
      </div>
    </div>
  </div>

  <div class="form-inline header-buttons d-flex sign" *ngIf="!isHideAuthButtons">
    <div class="d-flex">
      <div class="menu-item">
        @if (currentUrl!='/user/signin') {
          <button class="btn btn-primary btn-header button-action-auth-control sign-button"
                  (click)="onRouteSignIn()">Войти
          </button>
        } @else {
          <button class="btn btn-primary btn-header button-action-auth-control sign-button"
                (click)="onRouteSignUp()">Регистрация
          </button>
        }
      </div>
    </div>
  </div>

 <div class="user-avatar d-flex justify-content-end" *ngIf="isHideAuthButtons">
  <p-avatar #avatar
            label="P"
            shape="circle"
            (click)="menu.toggle($event)">
  </p-avatar>

  <p-menu #menu [popup]="true" [model]="items" [appendTo]="avatar"></p-menu>
 </div>
</nav>
