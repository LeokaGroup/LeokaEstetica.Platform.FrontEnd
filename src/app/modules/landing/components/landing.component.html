<div class="fon">
  <img src="../../../assets/images/landing/bg-home1-1.jpg">
</div>

<!-- Фон. -->
<div class="fon-content col-lg-12 d-flex justify-content-center">
  <div>
    <div class="d-flex justify-content-center">
      <h1 class="fon-title">{{fonData$.value.title}}</h1>
    </div>

    <div class="fon-text">
      {{fonData$.value.text}}
    </div>
  </div>
</div>

<!-- Предложения платформы. -->
<div class="mt-5">
  <div class="col-lg-12 d-flex justify-content-center">
    <h3>{{platformOffers$.value.offeTitle}}</h3>
  </div>

  <p class="col-lg-12 d-flex justify-content-center">{{platformOffers$.value.offerSubTitle}}</p>

  <div class="platform-offers col-lg-12">
    <div *ngFor="let item of platformOffers$.value.platformOfferItems">
      <div class="offer-tag">
        <p-divider align="center">
          <p-tag *ngIf="item.isLater">Скоро</p-tag>
          <span>&nbsp;</span>
        </p-divider>
  
        <span class="d-flex offer-item text-center">{{item.itemText}}</span>
      </div>
    </div>
  </div>
</div>

<!-- Тарифы. -->
<div class="mt-5">
  <div class="col-lg-12 d-flex justify-content-center">
    <h3>Тарифы</h3>
  </div>
  <div>
    <fare-rule></fare-rule>
  </div>
</div>
