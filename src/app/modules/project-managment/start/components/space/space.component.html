<!-- Меню хидера (верхнее). -->
<nav class="navbar navbar-light justify-content-evenly">
  <div class="form-inline">
    <p-menubar [model]="aHeaderItems" class="second-menu">
      <ng-template pTemplate="start">

      </ng-template>
      <ng-template pTemplate="end">
        <input type="text" pInputText placeholder="Поиск" class="w-full search-line" />
      </ng-template>
    </p-menubar>
  </div>
</nav>

<div class="d-flex col-lg-12 mt-3 block-title">
  <h5>Kanban-доска проекта [Название проекта]</h5>
</div>

<!-- Блок с задачами. -->
<div class="d-flex mt-3">
  <div class="block-worksheet col-lg-12">
    <div class="d-flex block-task">
      <div class="task-ver-line" *ngFor="let st of aStatuses">
        {{st.toUpperCase()}}
      </div>
    </div>
  </div>
</div>
