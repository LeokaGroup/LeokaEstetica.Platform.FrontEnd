<p-toast></p-toast>

<div class="d-flex block-profile space-top-50">
  <div class="profile-left-menu col-lg-3">

  </div>

  <div class="block-worksheet">
    <div class="worksheet-panel">
      <p-panel header="Заполнение информации о вакансии" [toggleable]="true">
        <div class="d-flex">
          <div class="control-input-text-worksheet">
            <div>
                <label>Название вакансии</label>
            </div>
            <div>
                <input type="text" class="p-inputtext-sm input-control-worksheet control-project" placeholder="Название вакансии" pInputText
              autocomplete="new-password" [(ngModel)]="vacancyName" [style]="{'width':'400px'}"/>
            </div>
          </div>         
        </div>

        <div class="d-flex">
          <div class="control-input-text-worksheet mt-3">
            <div>
              <label>Опыт</label>
            </div>

            <div>
              <input type="text"
                      class="p-inputtext-sm input-control-worksheet control-vacancy"
                      placeholder="Выберите из списка"
                      pInputText
                      [(ngModel)]="selectedExpirience.name"
                      [disabled]="true"/>
            </div>

            <div class="mt-1">
              <p-listbox [options]="expirienceVariants" [(ngModel)]="selectedExpirience" optionLabel="name"></p-listbox>
            </div>
          </div>

          <div class="control-input-text-worksheet mt-3">
            <div>
              <label>Занятость</label>
            </div>

            <div>
              <input type="text"
                      class="p-inputtext-sm input-control-worksheet control-vacancy"
                      placeholder="Выберите из списка"
                      pInputText
                      [(ngModel)]="selectedEmployments.name"
                      [disabled]="true" />

            </div>
            <div class="mt-1">
              <p-listbox [options]="employmentsVariants" [(ngModel)]="selectedEmployments" optionLabel="name"></p-listbox>
            </div>
          </div>

          <div class="control-input-text-worksheet mt-3">
            <div>
              <label>Оплата</label>
            </div>
            <div>
              <input type="text" class="p-inputtext-sm input-control-worksheet control-vacancy"
                placeholder="20 000 – 40 000 руб." pInputText autocomplete="new-password"
               [(ngModel)]="payment" />
            </div>
          </div>
        </div>

        <div class="d-flex mt-3">
          <div class="control-input-text-worksheet">
            <div>
                <label>Ваши проекты</label>
            </div>
            <div>
              <p-dropdown [options]="userProjects$.value.userProjects" 
                          [(ngModel)]="selectedProject" 
                          optionLabel="projectName"
                          class="control-project-stages">
              </p-dropdown>
            </div>          
          </div>    
        </div>

        <div class="d-flex mt-3">
            <div class="control-input-text-worksheet">
                <div class="control-input-text-worksheet">
                    <div class="d-flex worksheet-line">
                        <div class="control-input-text-worksheet">
                            <div>
                                <label>Описание вакансии</label>
                            </div>
                            <div>
                                <p-editor [(ngModel)]="vacancyText" [style]="{'height':'320px'}"></p-editor>
                            </div>
                        </div>
                    </div>
                  </div>
              </div>
        </div>        

        <div class="d-flex mt-3">
          <div class="control-input-text-worksheet">
              <div class="control-input-text-worksheet">
                  <div class="d-flex worksheet-line">
                      <div class="control-input-text-worksheet">
                          <div>
                              <label>Требования</label>
                          </div>
                          <div>
                              <p-editor [(ngModel)]="demands" [style]="{'height':'320px'}"></p-editor>
                          </div>
                      </div>
                  </div>
                </div>
            </div>
      </div>       

      <div class="d-flex mt-3">
        <div class="control-input-text-worksheet">
            <div class="control-input-text-worksheet">
                <div class="d-flex worksheet-line">
                    <div class="control-input-text-worksheet">
                        <div>
                            <label>Условия</label>
                        </div>
                        <div>
                            <p-editor [(ngModel)]="conditions" [style]="{'height':'320px'}"></p-editor>
                        </div>
                    </div>
                </div>
              </div>
          </div>
    </div>      
      </p-panel>
    </div>

    <div class="d-flex worksheet-line mt-3 mb-3">
      <div class="control-input-text-worksheet">
        <button type="button"
                class="btn btn-primary button-action-pur-control-worksheet"
                (click)="onCreateVacancyAsync()">
          Сохранить
        </button>
      </div>
    </div>
  </div>
</div>
